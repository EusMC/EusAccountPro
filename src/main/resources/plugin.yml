name: EusAccountPro
version: ${project.version}
main: cn.elabosak.eusaccountpro.EusAccountPro
api-version: 1.13
authors: [ElaBosak233]
description: Use 2-step verification to protect your account on the Bukkit/Spigot server
website: https://github.com/ElaBosak233/EusAccountPro

commands:
  eap:
    description: EusAccountPro's main command
    usage: /eap <sub>
    permission: EusAccountPro.common
  2fa:
    description: Verify 2FA
    usage: /2fa <Code>
    permission: EusAccountPro.common
  eapre:
    description: Forcibly delete any player's 2FA
    usage: /eapre <PlayerName>
    permission: EusAccountPro.admin

permissions:
  EusAccountPro.admin:
    description: EusAccountPro administrator rights
    default: op
  EusAccountPro.common:
    description: EusAccountPro general permissions (granted by default)
    default: true